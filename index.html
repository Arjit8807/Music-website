<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="Spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
  
    <div  class="container">
      
        <div class="songlist">
            <h1>Best of NCS</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="oonchi.jpeg" alt="1">
                    <span>Oonchi Oonchi Deewaron</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpeg" alt="1">
                    <span>Heeriye Heeriye</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpeg" alt="1">
                    <span>falak tu garaj tu</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpeg" alt="1">
                    <span>Kalaastar</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpeg" alt="1">
                    <span>desh Mere</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpeg" alt="1">
                    <span>Don't let me down</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i class="far fa-play-circle"></i> </span></span>
                </div>
                
            </div>
        </div>  
      
        <div class="songbanner"></div>
    </div> 
    
    
    <div class="bottom">
        <input type="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
 
        </div>
        <div class="songinfo">
            <img src="sound.gif" width="30px" height="15px" id="gif"> Oonchi Oonchi Deewaron Se - Arijit Singh
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
